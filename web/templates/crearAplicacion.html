<!DOCTYPE html>
<html>

<head>
    <title>Aplicaciones Evergreen</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="container">

    <h1 class="form-group text-center">Tipo de Aplicaci√≥n</h1>
    <form action="/guardarAplicacion" method="POST" data-toggle="validator" class="jumbotron container" style="width: 60%;">

        <div class="form-group row">
            <div class="col-sm-7">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control input-sm" maxlength="200" required>
            </div>
            <div class="col-sm-3">
                <label>Puerto</label>
                <input type="text" name="puerto" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-5">
                <label>Estado</label>
                <div class="form-check form-check-inline">
                    {% for item in variables_estado %}
                        <input class="form-check-input" type="radio" name="estado" id="{{item}}" value="{{item}}" required>
                        <label class="form-check-label" for="{{item}}">
                            {{ item }}
                        </label>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <label>Tipo</label>
                <select name="tipo" class="form-control" required>
                    {% for item in variables_tipo %}
                        <option value="{{item}}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-6">
                <label>Lenguaje</label>
                <select name="lenguaje" class="form-control" required>
                    {% for item in variables_lenguaje %}
                        <option value="{{item}}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
       </div>
        <!--Boton para validar campos-->
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-success" />
        </div>
    </div>
    </form>

</body>

</html>
